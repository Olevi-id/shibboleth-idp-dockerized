sudo: required

services:
  - docker

before_script:
  - docker-compose up -d --build idp

script:
  - docker exec -ti idp ip addr show 

after_script:
  - docker-compose down

debloy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push klaalo/shibboleth-idp
